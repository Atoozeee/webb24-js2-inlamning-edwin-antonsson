<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Guess the Number</title>
</head>
<body>
    <h1>Guess the Number Between 1 and 3!</h1>
    <h2>Guess correctly as many times as you can in a row to increase your high score!</h2>
    <form>
        <label for="nameInput">Your Name:</label>
        <input type="text" id="nameInput" required>
        <br><br>
        <label for="numberInput">Guess a number (1-3):</label>
        <input type="number" id="numberInput" min="1" max="3" required>
        <button type="submit">Guess!</button>
    </form>
    <p id="result"></p>
    <p id="score">Current score: 0</p>

    <h2>High Scores</h2>
    <ul id="highscoreList"></ul>
    <script src="index.js"></script>
</body>
</html>
